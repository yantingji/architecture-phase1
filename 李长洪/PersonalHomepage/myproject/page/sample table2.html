<html>
    <head>
        <title>Table</title>
        <meta content="text/html;charset=UTF-8">
    </head>
    <body>
        <table border="1px" width="30%" height="30%">
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>

            </tr>
            <tr>
                <td colspan="2">7</td>

                <td>9</td>
            </tr>
        </table>
    </body>
</html>
